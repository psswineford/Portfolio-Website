        <div>

            <form action="#" method="POST" id="contact-form">
                <label class="standard-label" for="contact-fname">First Name: </label>
                <input type="text" id="contact-fname" required><br>

                <label class="standard-label" for="contact-lname">Last Name: </label>
                <input type="text" id="contact-lname" required><br>

                <label class="standard-label" for="contact-email">Email: </label>
                <input type="email" id="contact-email" required><br>

                <label class="standard-label" for="contact-telephone">Telephone: </label>
                <input type="tel" id="contact-telephone"><br>

                <label class="standard-label" for="contact-message">Message: </label>
                <textarea maxlength="240" id="contact-message" required></textarea><br>

                <input type="submit" value="Send message">
            </form>
